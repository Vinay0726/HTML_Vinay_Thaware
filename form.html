<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <style>
      body {
        padding: 20px;
        margin: 10px;
      }
      .container {
        border: 2px solid grey;
        align-items: center;
        height: fit-content;
        width: fit-content;
      }
      #name {
        padding: 5px;
        border: 1px dark red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label>First Name</label>
        &nbsp;<input
          type="text"
          id="name"
          placeholder="Enter Your First Name"
        />&nbsp;
        <label>Last Name</label>
        &nbsp;
        <input type="text" id="name" placeholder="Enter Your Last Name" /><br />
        <label>Gender</label>
        <input type="radio" id="name" /> <label>Male</label>
        <input type="radio" />
        <label>Female</label>
        &nbsp;
        <label>Age</label>
        <input type="number" id="name" accept="3" value="o" /><br />
        <label>City</label>
        <select id="name">
          <option>Nagpur</option>
          <option>Mumbai</option>
          <option>Pune</option>
          <option>Delhi</option>
        </select>
        &nbsp;
        <label>State</label>
        <select id="name">
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Gujarat</option>
          <option>Delhi</option>
        </select>
        <br />
        <label>Mobile</label>
        <input type="number" id="name" /> &nbsp;
        <label>Email</label>
        <input type="email" id="name" />
        <br />
        <label>Password</label>
        <input type="password" id="name" /> &nbsp;
        <label>Confirm Password</label>
        <input type="password" id="name" />
        <br />
        <input type="submit" value="login" id="name" />
      </form>
    </div>
  </body>
</html>
